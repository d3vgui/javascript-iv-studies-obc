<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/calc.js" defer type="module"></script>
    <title>JAVASCRIPT IV - EXERCÍCIO 2 - MODOLARIZANDO UMA APLICAÇÃO</title>
</head>
<body>
    <section id="section-one">
        <h1><span class="effect">JAVASCRIPT IV</span> - EXERCÍCIO 2 - MODOLARIZANDO UMA APLICAÇÃO</h1>
        <p>SCROLLE A PÁGINA PARA BAIXO</p>
        <a href="#section-two"><i class="fa-solid fa-angles-down effect"></i></a>
    </section>
    <section id="section-two">
        <main data-theme="dark">
            <header class="flex align-center justify-between">
              <h1>Calc.js</h1>
              <button id="themeSwitcher">Switch Theme Dark/Light</button>
            </header>
            <input type="text" id="input">
            <div id="keys">
              <button id="clear">C</button>
              <button class="charKey" data-value=" ( ">(</button>
              <button class="charKey" data-value=" ) ">)</button>
              <button class="charKey" data-value=" / ">/</button>
              <button class="charKey" data-value="7">7</button>
              <button class="charKey" data-value="8">8</button>
              <button class="charKey" data-value="9">9</button>
              <button class="charKey" data-value=" * ">*</button>
              <button class="charKey" data-value="4">4</button>
              <button class="charKey" data-value="5">5</button>
              <button class="charKey" data-value="6">6</button>
              <button class="charKey" data-value=" - ">-</button>
              <button class="charKey" data-value="1">1</button>
              <button class="charKey" data-value="2">2</button>
              <button class="charKey" data-value="3">3</button>
              <button class="charKey" data-value=" + ">+</button>
              <button class="charKey" data-value="0">0</button>
              <button class="charKey" data-value=".">.</button>
              <button class="charKey" data-value=" % ">mod</button>
              <button id="equal">=</button>
            </div>
            <section class="flex align-center justify-between">
              <button id="copyToClipboard">Copy</button>
              <input type="text" id="result" disabled>
            </section>
          </main>
    </section>
</body>
</html>
